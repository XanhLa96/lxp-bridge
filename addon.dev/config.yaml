name: lxp-bridge (xanhla version)
version: dev
slug: lxp-bridge-dev
description: Allows local communication with Luxpower inverters and bridges it to MQTT
arch:
- armv7
- aarch64
- amd64
url: "https://github.com/XanhLa96/lxp-bridge"
init: false
startup: application
stage: experimental
options:
  loglevel: info
  inverters:
  - enabled: true
    host: 10.10.10.1
    port: 8000
    serial: "4043680491"
    datalog: BA32505692
    heartbeats: false
    publish_holdings_on_connect: false
  databases:
  - enabled: false
    url: "postgres://lxp:lxp@localhost/lxp"
  mqtt:
    enabled: true
    host: core-mosquitto.local.hass.io
    port: 1883
    username: ""
    password: ""
    namespace: lxp1
  influx:
    enabled: false
    url: "http://localhost:8086"
    username: vanduan96
    password: ""
    database: "lxp"
  scheduler:
    enabled: yes
    timesync_cron: "0 0 * * *"
schema:
  loglevel: list(trace|debug|info|warn|error|off)
  inverters:
  - enabled: bool
    host: str
    port: port
    serial: str
    datalog: str
    heartbeats: bool
    publish_holdings_on_connect: bool
  databases:
  - enabled: bool
    url: url
  mqtt:
    enabled: bool
    host: str
    port: port
    username: str
    password: password
    namespace: str
  influx:
    enabled: bool
    url: url
    username: str
    password: password
    database: str
  scheduler:
    enabled: bool
    timesync_cron: str
